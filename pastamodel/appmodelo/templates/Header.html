<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioTech</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img
            src="{% static 'imgs/icon-logo.png' %}"
            alt="logo"
            width="48px"
          /><span class="ml-3">Bibliotech</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_funcionarios' %}"
                >Funcionarios</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_reservas' %}">Reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_usuarios' %}">Usuários</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gerenciamento
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="{% url 'lista_livros' %}"
                    >Livros</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_editoras' %}"
                    >Editoras</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_generos' %}"
                    >Gêneros</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_autores' %}"
                    >Autores</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_emprestimos' %}"
                    >Empréstimos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_exemplares' %}"
                    >Exemplares</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_multas' %}"
                    >Multas</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'lista_reservas' %}"
                    >Reservas</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid m-5">{% block base %} {% endblock %}</div>
    <div class="container mt-4">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e4264bec92.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
